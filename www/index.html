<!doctype html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">

<title>News Opinions</title>

<link rel="stylesheet" href="css/layout.css">

<!-- Favicons -->
<link rel="shortcut icon" href="img/favicon.ico">

<script src="lib/jquery-1.10.2.min.js"></script>
<script src="lib/jquery.mousewheel.js"></script>
<script src="lib/json2.js"></script>
<script src="lib/underscore-1.5.1.js"></script>
<script src="lib/backbone-1.0.0.js"></script>
<script src="js/index.js"></script>

<script>
  $(function(){
    new App().run();
  });
</script>

<!-- TEMPLATES -->

<script type='text/template' id='tpl-spreads'>
  <nav>
    <a href='#' class='logo'>news opinions</a>
    <a href='#feeds' class='menu'>Feeds</a>
    <a href='#mySpreads' class='menu'>Spreads</a>
    <a href='#articles' class='menu'>Articles</a>
  </nav>

  <div id='spreads'></div>
</script>

<script type='text/template' id='tpl-spread'>
  <ul>
    <li><%=obj.user_id%>
    <li><%=obj.contents%>
    <li><%=new Date(obj.updated_at).toLocaleString()%>
  </ul>
  <ul>
    <li><%=obj.article_title%>
    <li style='white-space:nowrap;overflow:hidden;'><a href='<%=obj.article_url%>' target='_blank'><%=obj.article_url%></a>
    <li><%=obj.article_category%>
    <li><%=new Date(obj.article_created_at).toLocaleString()%>
  </ul>
  <ul>
    <li><%=obj.article_thumbnail%>
    <li><%=obj.article_description%>
  </ul>
</script>


<script type='text/template' id='tpl-articles'>
  <nav>
    <a href='#' class='logo'>news opinions</a>
    <a href='#feeds' class='menu'>Feeds</a>
    <a href='#mySpreads' class='menu'>Spreads</a>
    <a href='#articles' class='menu'>Articles</a>
  </nav>

  <div class='scrolldiv'><div id='articles'></div></div>
</script>

<script type='text/template' id='tpl-article'>
  <ul>
    <li><%=obj.title%>
    <li style='white-space:nowrap;overflow:hidden;'><a href='<%=obj.url%>' target='_blank'><%=obj.url%></a>
    <li><%=obj.category%>
    <li><%=new Date(obj.created_at).toLocaleString()%>
  </ul>
  <ul>
    <li><%=obj.thumbnail%>
    <li><%=obj.description%>...
  </ul>
  <ul>
    <%if(typeof obj.user_id === 'undefined' || obj.user_id === null){%>
      <li><a class='spread ln0'>spread</a>
    <%}else{%>
      <li><a class='spread ln0'>spreaded</a>
    <%}%>
  </ul>
</script>

<script type='text/template' id='tpl-feeds'>
  <nav>
    <a href='#' class='logo'>news opinions</a>
    <a href='#newFeed' class='menu'>NewFeed</a>
    <a href='#mySpreads' class='menu'>Spreads</a>
    <a href='#articles' class='menu'>Articles</a>
  </nav>

  <div><a id='twitter' style='cursor:pointer'>add twitter</a></div>

  <div id='feeds'></div>
</script>

<script type='text/template' id='tpl-feed'>
  <ul>
    <li><%=obj.id%>
    <li><%=obj.url%>
    <li><%=obj.rss%>
    <li><%=obj.title%>
    <li><%=obj.subscribed_at%>
  </ul>
</script>


<script type='text/template' id='tpl-feed-edit'>
  <nav>
    <a href='#' class='logo'>news opinions</a>
    <a href='#feeds' class='menu'>Feeds</a>
    <a href='#mySpreads' class='menu'>Spreads</a>
    <a href='#articles' class='menu'>Articles</a>
  </nav>

  <fieldset>
    <input type='text' id='title' placeholder='Title'>
    <input type='text' id='url' placeholder='URL'>
    <input type='text' id='rss' placeholder='RSS'>

    <a id='submit' class='btn'>Submit</a>
  </fieldset>

</script>


<script type='text/template' id='tpl-login'>
  <nav>
    <a href='#' class='logo'>news opinions</a>
    <a href='#signup' class='menu'>signup</a>
  </nav>

  <fieldset>
    <input type='email' id='email' placeholder='Email'>
    <input type='password' id='password' placeholder='Password'>

    <a id='login' class='btn'>Login</a>
  </fieldset>
</script>


<script type='text/template' id='tpl-signup'>
  <nav>
    <a href='#' class='logo'>news opinions</a>
    <a href='#login' class='menu'>login</a>
  </nav>

  <fieldset>
    <input type='email' id='email' placeholder='Email'>
    <input type='password' id='password' placeholder='Password'>
    <input type='password' id='passwordConfirm' placeholder='PasswordConfirm'>

    <a id='signup' class='btn'>Signup</a>
  </fieldset>
</script>

<script type='text/template' id='tpl-me'>
  <nav>
    <a href='#' class='logo'>news opinions</a>
    <a href='#feeds' class='menu'>Feeds</a>
    <a href='#mySpreads' class='menu'>Spreads</a>
    <a href='#articles' class='menu'>Articles</a>
  </nav>

  <div><%=typeof email != 'undefined' && email || ''%></div>
  <div><a id='logout' class='menu'>Logout</a></div>
</script>

<body>
  <div id='main' class='container'></div>
</body>
